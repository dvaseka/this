<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Документ для практики</title>
</head>
<body>
    <script>
    
function CoffeeMachine(power, capacity) {
  var waterAmount = 0;

  var WATER_HEAT_CAPACITY = 4200;

  function getTimeToBoil() {
    return waterAmount * WATER_HEAT_CAPACITY * 80 / power;
  }

  this.setWaterAmount = function(amount) {
    if (amount < 0) {
      throw new Error("Значение должно быть положительным");
    }
    if (amount > capacity) {
      throw new Error("Нельзя залить больше, чем " + capacity);
    }

    waterAmount = amount;
  };

  function onReady() {
    alert( 'Кофе готов!' );
  }

  this.run = function() {
    setTimeout(onReady, getTimeToBoil());
  };
    
  this.addWater = function(addwater) {
      if ( (waterAmount + addwater) > capacity ) {
          alert("Такое количество воды не влезет в кофеварку! Нельзя залить больше чем " + capacity);
      }
      waterAmount+=addwater;
  }    

}
        
        var cof = new CoffeeMachine(1000,1000);
        console.log(cof);
        cof.setWaterAmount(300);
        cof.addWater(400);
        cof.addWater(500);
    </script>
    
</body>
</html>
